<!DOCTYPE html>
<html lang="es">
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISCO - Registro Facial</title>
    
    <!-- Agregamos esta línea para cargar la librería de Google Apps Script. -->
    <script src="https://apis.google.com/js/api.js"></script>

    <!-- Tailwind CSS para un diseño responsivo y moderno -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Importar una fuente moderna para mejorar la legibilidad */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            background-image: url('https://i.imgur.com/Z9PMZoP.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        /* Asegurar que el video se ajuste y refleje para una vista de selfie */
        #video-feed {
            display: block;
            width: 100%;
            height: auto;
            transform: scaleX(-1);
        }
        /* Estilos para el modal de confirmación */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
        }
        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
            text-align: center;
            transform: translateY(0);
            transition: transform 0.3s ease-in-out;
        }
        /* Ocultar el scrollbar en todos los navegadores para una experiencia más limpia en móviles */
        body::-webkit-scrollbar {
            display: none;
        }
        body {
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none; /* Firefox */
        }
    </style>
    <!--
        ¡IMPORTANTE!
        Copia y pega la URL de despliegue de tu proyecto de Apps Script aquí.
        Esta URL permite que tu HTML se comunique con el servidor de Apps Script.
    -->
    <script src="https://script.google.com/macros/s/AKfycbzCqn4cdMaaVEUqXu9Ez5UA7jXztnOg3TLZZ7MkMBCPcT44ud35w3vTiN09653K5m5W/exec"></script>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="bg-white/90 p-6 sm:p-8 md:p-10 rounded-2xl shadow-2xl max-w-xl w-full text-center">
        <!-- SISCO header, visible on both login and main screens -->
        <h1 class="text-3xl sm:text-4xl font-bold text-[#006400] mb-1">SISCO</h1>
        <p class="text-[#006400] text-sm sm:text-base">(Sistema de Identificación Segura CONALEP)</p>
        <p class="text-black text-base sm:text-lg font-bold">Plantel NAVOLATO 115</p>
        <p class="text-black text-lg sm:text-xl font-bold mb-6">Registro de Alumnos</p>

        <!-- Login Container -->
        <div id="login-container">
            <h2 class="text-xl sm:text-2xl font-semibold mb-4 text-gray-800">Iniciar Sesión</h2>
            <input type="text" id="username-input" placeholder="Usuario" class="w-full p-3 mb-4 text-center text-base sm:text-lg rounded-xl border-2 border-gray-300 focus:outline-none focus:border-blue-500 transition-all placeholder-gray-500">
            <input type="password" id="password-input" placeholder="Contraseña" class="w-full p-3 mb-4 text-center text-base sm:text-lg rounded-xl border-2 border-gray-300 focus:outline-none focus:border-blue-500 transition-all placeholder-gray-500">
            <button id="login-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-xl transition-all shadow-md active:scale-95">
                Acceder
            </button>
            <div id="login-message-box" class="min-h-[3rem] flex items-center justify-center p-2 sm:p-4 rounded-lg font-medium transition-all text-sm mt-4">
                <span class="text-gray-600">Por favor, ingresa tus credenciales.</span>
            </div>
        </div>

        <!-- Main App Container - Initially hidden -->
        <div id="main-app-container" class="hidden">
            <!-- Container for ID input -->
            <div id="id-input-container">
                <input type="text" id="student-id-input" placeholder="Ingresa el ID del alumno" class="w-full p-3 mb-4 text-center text-base sm:text-lg rounded-xl border-2 border-gray-300 focus:outline-none focus:border-blue-500 transition-all placeholder-gray-500">
                <button id="submit-id-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-xl transition-all shadow-md active:scale-95">
                    Verificar ID
                </button>
            </div>

            <div id="video-container" class="relative w-full aspect-video overflow-hidden rounded-xl shadow-inner mb-6 bg-gray-200 flex items-center justify-center border-4 border-gray-300 hidden">
                <video id="video-feed" autoplay muted playsinline class="w-full h-full object-cover rounded-xl"></video>
                <div id="loader" class="absolute text-blue-600 font-semibold text-base sm:text-lg flex flex-col items-center justify-center bg-white bg-opacity-80 p-6 rounded-xl shadow-lg hidden">
                    <svg class="animate-spin -ml-1 mr-3 h-8 w-8 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span>Cargando...</span>
                </div>
            </div>

            <div id="message-box" class="min-h-[3rem] flex items-center justify-center p-2 sm:p-4 rounded-lg font-medium transition-all text-sm mt-4">
                <span class="text-gray-600">Ingresa un ID para comenzar.</span>
            </div>
            
            <!-- Buttons for interaction -->
            <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-2 mt-4">
                <button id="cancel-btn" class="w-full sm:w-1/2 bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-4 rounded-xl transition-all shadow-md active:scale-95 hidden">
                    Cancelar
                </button>
                <button id="logout-btn" class="w-full sm:w-1/2 bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-4 rounded-xl transition-all shadow-md active:scale-95">
                    Cerrar Sesión
                </button>
            </div>
        </div>

        <!-- Watermark -->
        <p class="mt-6 text-xs text-gray-500 text-center">
            App creada por: Nick Monarrez
        </p>
    </div>

    <!-- Logout Confirmation Modal -->
    <div id="logout-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3 class="text-xl font-semibold mb-4 text-gray-800">Confirmar Cierre de Sesión</h3>
            <p class="mb-4 text-gray-700">Por favor, ingresa la contraseña para confirmar.</p>
            <input type="password" id="logout-password-input" placeholder="Contraseña" class="w-full p-3 mb-4 text-center text-lg rounded-xl border-2 border-gray-300 focus:outline-none focus:border-blue-500 transition-all placeholder-gray-500">
            <div class="flex flex-col sm:flex-row justify-end gap-2">
                <button id="cancel-logout-btn" class="w-full sm:w-auto bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-xl transition-all active:scale-95">
                    Cancelar
                </button>
                <button id="confirm-logout-btn" class="w-full sm:w-auto bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-xl transition-all active:scale-95">
                    Confirmar
                </button>
            </div>
            <div id="logout-message-box" class="min-h-[2rem] flex items-center justify-center p-2 rounded-lg font-medium transition-all text-xs mt-2">
                <span class="text-gray-600"></span>
            </div>
        </div>
    </div>

    <!-- CDNs para las librerías de IA -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api@1.7.1/dist/face-api.min.js"></script>
    <script>
        // Declarar las variables globales que usarás en las funciones
        let video, messageBox, loader, idInputContainer, studentIdInput, submitIdBtn, videoContainer, cancelBtn;
        let loginContainer, mainAppContainer, usernameInput, passwordInput, loginBtn, loginMessageBox;
        let logoutBtn, logoutModal, confirmLogoutBtn, cancelLogoutBtn, logoutPasswordInput, logoutMessageBox;
        let videoStream = null;
        let currentStudentId = null;
        let currentStudentName = null;
        let detectionTimeout = null;
        
        const MODELS_URL = 'https://raw.githubusercontent.com/NickMonarrez/aplicacion-asistencia/main/modelos';
        
        // Función para mostrar mensajes de estado con estilos
        const showMessage = (message, type, targetBox) => {
            const box = targetBox || messageBox;
            let classes = "min-h-[3rem] flex items-center justify-center p-2 sm:p-4 rounded-lg font-medium transition-all text-sm";
            switch (type) {
                case 'success':
                    classes += " bg-green-100 text-green-700 border border-green-200";
                    break;
                case 'error':
                    classes += " bg-red-100 text-red-700 border border-red-200";
                    break;
                case 'info':
                    classes += " bg-blue-100 text-blue-700 border border-blue-200";
                    break;
                default:
                    classes += " bg-gray-200 text-gray-600";
                    break;
            }
            box.className = classes;
            box.innerHTML = `<span>${message}</span>`;
        };

        // Iniciar la cámara delantera del dispositivo móvil
        const startVideo = async () => {
            try {
                videoStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                video.srcObject = videoStream;
                await new Promise((resolve) => video.onloadedmetadata = resolve);
                video.play();
                console.log("Cámara iniciada.");
                return true;
            } catch (err) {
                console.error("Error al acceder a la cámara:", err);
                showMessage("No se pudo acceder a la cámara. Por favor, asegura que has dado permisos.", "error");
                return false;
            }
        };

        // Detener la cámara y liberar el recurso
        const stopVideo = () => {
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
                videoStream = null;
                video.srcObject = null;
            }
        };

        // Cargar los modelos de IA para la detección facial
        const loadModels = async () => {
            try {
                await faceapi.nets.tinyFaceDetector.loadFromUri(MODELS_URL);
                await faceapi.nets.faceLandmark68Net.loadFromUri(MODELS_URL);
                await faceapi.nets.faceRecognitionNet.loadFromUri(MODELS_URL);
                console.log("Modelos de IA cargados exitosamente.");
            } catch (e) {
                console.error("Error al cargar los modelos de IA:", e);
                throw new Error(`Error al cargar los modelos de IA. ${e.message}`);
            }
        };

        // Enviar la solicitud a la función de Apps Script para obtener el nombre del alumno
        const getStudentName = (studentId) => {
            return new Promise((resolve, reject) => {
                google.script.run
                    .withSuccessHandler(name => {
                        resolve(name);
                    })
                    .withFailureHandler(err => {
                        console.error("Error en la llamada a getStudentName:", err);
                        resolve(null);
                    })
                    .getStudentName(studentId);
            });
        };

        // Enviar la solicitud para registrar el descriptor facial
        const registerFaceDescriptor = (studentId, descriptor) => {
            return new Promise((resolve, reject) => {
                google.script.run
                    .withSuccessHandler(response => {
                        console.log("Respuesta del servidor para registrar descriptor:", response);
                        if (response && response.success) {
                            resolve();
                        } else {
                            reject(response ? response.message : "Error al registrar descriptor.");
                        }
                    })
                    .withFailureHandler(err => {
                        console.error("Error en la llamada a registerFaceDescriptor:", err);
                        showMessage("Error al registrar los rasgos faciales. Inténtalo de nuevo.", "error");
                        reject(err);
                    })
                    .registerFaceDescriptor({ studentId: studentId, descriptor: descriptor });
            });
        };

        // Capturar el rostro y registrar el descriptor
        const captureFaceAndRegister = async () => {
            try {
                const detections = await faceapi.detectSingleFace(video, new faceapi.TinyFaceDetectorOptions())
                    .withFaceLandmarks()
                    .withFaceDescriptor();

                if (detections && detections.descriptor) {
                    // Si se detecta un rostro, cancela el temporizador de detección
                    clearTimeout(detectionTimeout);
                    showMessage(`Rostro de ${currentStudentName} detectado. Registrando rasgos faciales...`, "info");
                    
                    const descriptorArray = Array.from(detections.descriptor);
                    const descriptorJson = JSON.stringify(descriptorArray);

                    await registerFaceDescriptor(currentStudentId, descriptorJson);
                    
                    showMessage(`¡Rasgos faciales de ${currentStudentName} registrados con éxito! ✅`, "success");
                    
                    setTimeout(() => {
                        resetApp();
                    }, 3000);
                } else {
                    // Si no se detecta, vuelve a intentar después de un breve retraso
                    detectionTimeout = setTimeout(captureFaceAndRegister, 500);
                }
            } catch (e) {
                console.error("Error durante la detección facial:", e);
                showMessage(`Error: ${e.message}. Intenta de nuevo.`, "error");
                clearTimeout(detectionTimeout);
                setTimeout(() => {
                    resetApp();
                }, 3000);
            }
        };
        
        // Restablecer la aplicación a su estado inicial
        const resetApp = () => {
            clearTimeout(detectionTimeout);
            stopVideo();
            videoContainer.classList.add('hidden');
            cancelBtn.classList.add('hidden');
            idInputContainer.classList.remove('hidden');
            studentIdInput.value = '';
            currentStudentId = null;
            currentStudentName = null;
            showMessage("Ingresa un nuevo ID para registrar.", "info");
        };

        // Gestionar el cierre de sesión y volver a la pantalla de login
        const handleLogout = () => {
            resetApp();
            loginContainer.classList.remove('hidden');
            mainAppContainer.classList.add('hidden');
            usernameInput.value = '';
            passwordInput.value = '';
            showMessage("Por favor, ingresa tus credenciales.", null, loginMessageBox);
        };

        // Inicializar el contenido de la aplicación principal
        const initializeAppContent = async () => {
            loader.classList.remove('hidden');
            showMessage("Cargando modelos de IA...", "info");
            try {
                await loadModels();
                loader.classList.add('hidden');
                showMessage("Modelos de IA cargados. Ingresa el ID del alumno.", "info");
            } catch (error) {
                console.error("Error al iniciar la aplicación:", error);
                loader.classList.add('hidden');
                showMessage(`Error: ${error.message || error}. Revisa tu conexión a internet.`, "error");
            }
        };

        // Función principal que se llama al cargar el documento
        function onDocumentLoad() {
            // Asignar los elementos del DOM a las variables
            video = document.getElementById('video-feed');
            messageBox = document.getElementById('message-box');
            loader = document.getElementById('loader');
            idInputContainer = document.getElementById('id-input-container');
            studentIdInput = document.getElementById('student-id-input');
            submitIdBtn = document.getElementById('submit-id-btn');
            videoContainer = document.getElementById('video-container');
            cancelBtn = document.getElementById('cancel-btn');

            loginContainer = document.getElementById('login-container');
            mainAppContainer = document.getElementById('main-app-container');
            usernameInput = document.getElementById('username-input');
            passwordInput = document.getElementById('password-input');
            loginBtn = document.getElementById('login-btn');
            loginMessageBox = document.getElementById('login-message-box');

            logoutBtn = document.getElementById('logout-btn');
            logoutModal = document.getElementById('logout-modal');
            confirmLogoutBtn = document.getElementById('confirm-logout-btn');
            cancelLogoutBtn = document.getElementById('cancel-logout-btn');
            logoutPasswordInput = document.getElementById('logout-password-input');
            logoutMessageBox = document.getElementById('logout-message-box');

            // Event Listeners
            loginBtn.addEventListener('click', async () => {
                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();

                if (!username || !password) {
                    showMessage("Por favor, ingresa ambos campos.", "error", loginMessageBox);
                    return;
                }

                showMessage("Verificando credenciales...", "info", loginMessageBox);
                
                // Llamada a la nueva función de Apps Script para el login
                try {
                    const response = await new Promise((resolve, reject) => {
                        google.script.run
                            .withSuccessHandler(resolve)
                            .withFailureHandler(reject)
                            .doLogin(username, password);
                    });

                    if (response.success) {
                        showMessage("Credenciales correctas. Iniciando aplicación...", "success", loginMessageBox);
                        setTimeout(() => {
                            loginContainer.classList.add('hidden');
                            mainAppContainer.classList.remove('hidden');
                            initializeAppContent();
                        }, 500);
                    } else {
                        showMessage(response.message, "error", loginMessageBox);
                    }
                } catch (error) {
                    console.error("Error en la llamada al servidor para el login:", error);
                    showMessage("Error al conectar con el servidor. Intenta de nuevo.", "error", loginMessageBox);
                }
            });

            passwordInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    loginBtn.click();
                }
            });
            
            studentIdInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    submitIdBtn.click();
                }
            });
            
            submitIdBtn.addEventListener('click', async () => {
                const id = studentIdInput.value.trim();
                if (id === '') {
                    showMessage("Por favor, ingresa un ID válido.", "error");
                    return;
                }

                showMessage("Verificando ID...", "info");
                
                const studentName = await getStudentName(id);

                if (studentName) {
                    currentStudentId = id;
                    currentStudentName = studentName;
                    showMessage(`ID verificado. ¡Hola, ${currentStudentName}! Por favor, mira a la cámara.`, "success");
                    idInputContainer.classList.add('hidden');
                    videoContainer.classList.remove('hidden');
                    cancelBtn.classList.remove('hidden');
                    
                    const videoStarted = await startVideo();
                    if (videoStarted) {
                        // Inicia la detección de forma asincrónica
                        captureFaceAndRegister();
                    }
                } else {
                    showMessage("ID de alumno no encontrado. Por favor, verifica el ID e intenta de nuevo.", "error");
                    currentStudentId = null;
                }
            });

            cancelBtn.addEventListener('click', resetApp);
            
            logoutBtn.addEventListener('click', () => {
                logoutModal.classList.remove('hidden');
                logoutPasswordInput.value = '';
                showMessage("", null, logoutMessageBox);
            });

            confirmLogoutBtn.addEventListener('click', async () => {
                const logoutPassword = logoutPasswordInput.value.trim();
                if (!logoutPassword) {
                    showMessage("Por favor, ingresa la contraseña.", "error", logoutMessageBox);
                    return;
                }
                
                showMessage("Verificando contraseña...", "info", logoutMessageBox);
                
                // Llama a la nueva función de Apps Script para el logout
                try {
                    const response = await new Promise((resolve, reject) => {
                        google.script.run
                            .withSuccessHandler(resolve)
                            .withFailureHandler(reject)
                            .doLogout(logoutPassword);
                    });
                    
                    if (response.success) {
                        logoutModal.classList.add('hidden');
                        handleLogout();
                    } else {
                        showMessage(response.message, "error", logoutMessageBox);
                    }
                } catch (error) {
                    console.error("Error en la llamada al servidor para el logout:", error);
                    showMessage("Error al conectar con el servidor. Intenta de nuevo.", "error", logoutMessageBox);
                }
            });

            cancelLogoutBtn.addEventListener('click', () => {
                logoutModal.classList.add('hidden');
            });
            
            // Initial app setup
            showMessage("Por favor, ingresa tus credenciales.", null, loginMessageBox);
        }

        // Este evento se dispara cuando el DOM está completamente cargado y parseado
        document.addEventListener('DOMContentLoaded', onDocumentLoad);
    </script>
</body>
</html>
